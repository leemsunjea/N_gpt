            <!-- ì™¼ìª½: ë¬¸ì„œ ì—…ë¡œë“œ & ê´€ë¦¬ -->

                <!-- ë¬¸ì„œ ëª©ë¡ -->
                <div class="bg-white rounded-lg shadow-md p-6">

            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow-md h-[600px] flex flex-col">
                    <!-- ì±„íŒ… í—¤ë” -->
                    <div class="p-4 border-b border-gray-200">
                        <h2 class="text-xl font-semibold text-gray-800">ğŸ’¬ ë¬¸ì„œ ê¸°ë°˜ AI ì±„íŒ…</h2>
                        <p class="text-sm text-gray-600">ì—…ë¡œë“œëœ ë¬¸ì„œë¥¼ ë°”íƒ•ìœ¼ë¡œ ì§ˆë¬¸í•˜ì„¸ìš”</p>
                    </div>

                    <!-- ì±„íŒ… ë©”ì‹œì§€ -->
                    <div id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-4">
                        <div class="text-center text-gray-500 text-sm">
                            <p>ğŸ‘‹ ì•ˆë…•í•˜ì„¸ìš”! ë¬¸ì„œë¥¼ ì—…ë¡œë“œí•œ í›„ ì§ˆë¬¸í•´ì£¼ì„¸ìš”.</p>
                        </div>
                    </div>

                    <!-- ì±„íŒ… ì…ë ¥ -->
                    <div class="p-4 border-t border-gray-200">
                        <form id="chatForm" class="flex space-x-2">
                            <input type="text" id="chatInput" placeholder="ë¬¸ì„œì— ëŒ€í•´ ì§ˆë¬¸í•˜ì„¸ìš”..." 
                                   class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <button type="submit" id="sendButton" 
                                    class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50">

    <script>
        // DOM ìš”ì†Œë“¤
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const uploadStatus = document.getElementById('uploadStatus');
        const documentList = document.getElementById('documentList');
        const refreshDocs = document.getElementById('refreshDocs');
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');
        const chatMessages = document.getElementById('chatMessages');
        const sendButton = document.getElementById('sendButton');

        // íŒŒì¼ ì„ íƒ ì´ë²¤íŠ¸
        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            const submitButton = uploadForm.querySelector('button[type="submit"]');
            
            if (file) {
                submitButton.disabled = false;
                submitButton.textContent = `${file.name} ì—…ë¡œë“œ`;
            } else {
                submitButton.disabled = true;
                submitButton.textContent = 'ì—…ë¡œë“œ';
            }
        });

        // íŒŒì¼ ì—…ë¡œë“œ
        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            uploadStatus.innerHTML = '<div class="text-blue-600">ì—…ë¡œë“œ ì¤‘...</div>';
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (response.ok) {
                    uploadStatus.innerHTML = `<div class="text-green-600">âœ… ${result.message}</div>`;
                    fileInput.value = '';
                    uploadForm.querySelector('button[type="submit"]').disabled = true;
                    uploadForm.querySelector('button[type="submit"]').textContent = 'ì—…ë¡œë“œ';
                    loadDocuments();
                } else {
                    uploadStatus.innerHTML = `<div class="text-red-600">âŒ ${result.detail}</div>`;
                }
            } catch (error) {
                uploadStatus.innerHTML = `<div class="text-red-600">âŒ ì—…ë¡œë“œ ì‹¤íŒ¨: ${error.message}</div>`;
            }
        });

        // ë¬¸ì„œ ëª©ë¡ ë¡œë“œ
        async function loadDocuments() {
            try {
                const response = await fetch('/documents');
                const result = await response.json();
                
                if (result.documents && result.documents.length > 0) {
                    documentList.innerHTML = result.documents.map(doc => `
                        <div class="p-2 bg-gray-50 rounded border">
                            <div class="font-medium text-sm">${doc.filename}</div>
                            <div class="text-xs text-gray-500">${new Date(doc.created_at).toLocaleString()}</div>
                        </div>
                    `).join('');
                } else {
                    documentList.innerHTML = '<p class="text-gray-500 text-sm">ì—…ë¡œë“œëœ ë¬¸ì„œê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
                }
            } catch (error) {
                console.error('ë¬¸ì„œ ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨:', error);
            }
        }

        // ë¬¸ì„œ ëª©ë¡ ìƒˆë¡œê³ ì¹¨
        refreshDocs.addEventListener('click', loadDocuments);

        // ì±„íŒ… ë©”ì‹œì§€ ì¶”ê°€
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${isUser ? 'ml-8' : 'mr-8'}`;
            
            messageDiv.innerHTML = `
                <div class="flex ${isUser ? 'justify-end' : 'justify-start'}">
                    <div class="${isUser ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-800'} rounded-lg p-3 max-w-xl">
                        <div class="text-sm whitespace-pre-wrap">${isUser ? content : marked.parse(content)}</div>
                    </div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // íƒ€ì´í•‘ ì¸ë””ì¼€ì´í„°
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.className = 'chat-message mr-8';
            typingDiv.innerHTML = `
                <div class="flex justify-start">
                    <div class="bg-gray-200 text-gray-800 rounded-lg p-3">
                        <div class="typing-indicator text-sm">AIê°€ ë‹µë³€ì„ ìƒì„±í•˜ê³  ìˆìŠµë‹ˆë‹¤...</div>
                    </div>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingDiv = document.getElementById('typingIndicator');
            if (typingDiv) {
                typingDiv.remove();
            }
        }

        // ì±„íŒ… í¼ ì œì¶œ
        chatForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const query = chatInput.value.trim();
            if (!query) return;

            // ì‚¬ìš©ì ë©”ì‹œì§€ ì¶”ê°€
            addMessage(query, true);
            chatInput.value = '';
            sendButton.disabled = true;
            
            // íƒ€ì´í•‘ ì¸ë””ì¼€ì´í„° í‘œì‹œ
            showTypingIndicator();

            try {
                const formData = new FormData();
                formData.append('query', query);

                const response = await fetch('/chat', {
                    method: 'POST',
                    body: formData
                });

                hideTypingIndicator();

                if (!response.ok) {
                    throw new Error('ì±„íŒ… ìš”ì²­ ì‹¤íŒ¨');
                }

                // ìŠ¤íŠ¸ë¦¬ë° ì‘ë‹µ ì²˜ë¦¬
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let aiResponse = '';
                
                // AI ì‘ë‹µ ì»¨í…Œì´ë„ˆ ìƒì„±
                const responseDiv = document.createElement('div');
                responseDiv.className = 'chat-message mr-8';
                responseDiv.innerHTML = `
                    <div class="flex justify-start">
                        <div class="bg-gray-200 text-gray-800 rounded-lg p-3 max-w-xl">
                            <div class="text-sm markdown-content"></div>
                        </div>
                    </div>
                `;
                chatMessages.appendChild(responseDiv);
                const contentDiv = responseDiv.querySelector('.markdown-content');

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                if (data.content) {
                                    aiResponse += data.content;
                                    contentDiv.innerHTML = marked.parse(aiResponse);
                                    chatMessages.scrollTop = chatMessages.scrollHeight;
                                }
                                if (data.done) {
                                    break;
                                }
                            } catch (e) {
                                console.error('JSON íŒŒì‹± ì˜¤ë¥˜:', e);
                            }
                        }
                    }
                }

            } catch (error) {
                hideTypingIndicator();
                addMessage(`ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ${error.message}`);
            } finally {
                sendButton.disabled = false;
            }
        });

        // ì´ˆê¸° ë¬¸ì„œ ëª©ë¡ ë¡œë“œ
        loadDocuments();
    </script>
